<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced YouTube Video Processor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            width: 340px;
            padding: 25px;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #bdaaee 100%);
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            background-color: rgba(232, 253, 246, 0.9);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #817070;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.7em;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button {
            padding: 14px 10px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #dbd1d1, #ff1818);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 11px;
            box-shadow: 0 10px 15px rgba(15, 12, 12, 0.2);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.3s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.2);
        }

        #status {
            margin-top: 25px;
            padding: 12px;
            background-color: #e0e0e0;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
            color: #333;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo img {
            width: 100px;
            height: auto;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.1));
            transition: all 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <a href="https://dd275ba8e0f8fcee0c.gradio.live" target="_blank">
                <img src="yoo.png" alt="YouTube Video Processor Logo">
            </a>
        </div>
        <h2>YouTube Pro</h2>
        <div class="button-container">
            <button id="timestampButton">Timestamp</button>
            <button id="audioCustomizeButton">Audio</button>
            <button id="annotationButton">Annotate</button>
            <button id="visualAdjustButton">Visuals</button>
        </div>
        <div id="status"></div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
